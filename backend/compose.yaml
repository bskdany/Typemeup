version: '3'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_typemeup:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    links:
      - db

  web:
    image: typemeup:latest
    container_name: typemeup
    environment:
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_HOST_ADDR=172.24.0.2
      - DB_NAME=typemeup
      - DB_PORT=5432
      - JWT_KEY = YOUR_KEY
    ports:
      - "3000:3000"
    links:
      - db

volumes:
  postgres_typemeup: